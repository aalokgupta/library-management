<style>
  input, select {
    font-size: 25px;
    font-style: normal;
    font-weight: bold;
    font-variant: normal;
    font-stretch: semi-expanded;
    font-family: sans-serif;
    padding-left: 5px;
    color: #00f;
    border: 2px;
    border-style: solid;
    border-color: #00f;
    border-radius: 3px;
    }
</style>

<div ng-controller = "updateBookController" ng-model = "nav_admin_menu" ng-include = "nav_admin_menu.url">
</div>

<div class = "book-body">
  <div class = "body-left-nav">
   <div class = "body-left-nav-container">
     <ul>
       <li><a href = "#!list-books">All Books</a></li>
       <li><a href = "#!add-book">Add Book</a></li>
       <li><a href = "#!update-book">Update Book</a></li>
       <li><a href = "#!remove-book">Remove Book</a></li>
     </ul>
   </div>
 </div>

   <div class = "add-book-body" ng-app = "addBook">
     <div class = "add-book-container" ng-controller = "updateBookController">
       <table>
         <tr>
         <td class = "left-col">
           <select class = "add-book-select-style">
             <option>A</option>
             <option>B</option>
             <option>C</option>
             <option>D</option>
             <option>E</option>
             <option>Other</option>
           </select>
         </td>
         <td class = "right-col">
           <input type ="text" placeholder="search by book name" class = "text-style" ng-model = "searchBook"></input>
         </td>
       </tr>

         <tr>
           <td class = "left-col">
             <label>Book Name:</label>
           </td>
           <td class = "right-col">
             <input type = "text" placeholder="Book name" ng-model = "bookName" class = "text-style"></input>
           </td>
         </tr>

         <tr>
           <td class = "left-col">
             <label>Author:</label>
           </td>
           <td class = "right-col">
             <input type = "text" placeholder="Author" class = "text-style" ng-model = "bookAuthor"></input>
           </td>
         </tr>

         <tr>
           <td class = "left-col">
             <label>ISBN:</label>
           </td>
           <td class = "right-col">
             <input type = "text" placeholder="ISBN" class = "text-style" ng-model = "bookISBN"></input>
           </td>
         </tr>

         <tr>
           <td class = "left-col">
             <label>Company ID:</label>
           </td>
           <td class = "right-col">
             <input type = "text" placeholder="Company-Id" class = "text-style" ng-model = "bookCopmanyId"></input>
           </td>
         </tr>

         <tr>
           <td class = "left-col">
             <label>No of copy:</label>
           </td>
           <td class = "right-col">
             <input type = "text" placeholder = "No of copy" class = "text-style" style = "width: 50%" ng-model = "bookNoOfCopy"></input>
           </td>
         </tr>


         <tr>
           <td class = "left-col"></td>
           <td class = "right-col">
             <input type = "button" value = "Update Book" class = "btn"></input>
           </td>
         </tr>
       </table>
     </div>
     <!-- <div class = "img-container">
       <img src = "/public/img/169367.svg" alt = "book image"/>
     </div> -->
   </div>
</div>
