<style>
  .left-nav-menu ul {
    margin:0;
    background-color: #777;
    /*position: fixed;*/
  }
  .left-nav-menu li {
    font-family: 'Oswald', sans-serif;
    width: 10%;
    font-size: 1.5em;
    height: 70px;
    line-height: 70px;
    display: inline-block;
    /*color: #000;*/
    /*border-bottom: 1px solid #888;*/

}

/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: relative;; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}

/* The Close Button */
.close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}
</style>



<div ng-controller = "listBookController">

  <div class = "main-body">
    <div class = "container">
      <div class = "search-container">
        <select class = "select-style">
          <option>A</option>
          <option>B</option>
          <option>C</option>
          <option>D</option>
          <option>E</option>
          <option>F</option>
        </select>
        <input type="text" class = "text-style"/>
      </div>
      <div class = "book-list-container">
        <ol class = "ol-style" ng-repeat = "book in books">
          <li class = "li-book-list">
            <div class = "book-info">
              <h2> {{ book.book.name }}</h2>
              <div style = "clear: both">
                <label> Author: {{ book.book.author }}</label></br>
                <label> No of copy: {{ book.book.no_of_copy }}</label></br>
                <label> Available copy: {{ book.book.no_of_available_copy }}</label></br>
              </div>

              <div class = "">
                <input type = "button" value = "Edit Info" class = "btn-req-group my-buttons" ng-click = "onClickUpdate(book)" ng-hide = "!isAdminLoggedin"/>
                <input type = "button" value = "Delete Book" class = "btn-req-group my-buttons" ng-click = "onClickDelete(book)" ng-hide = "!isAdminLoggedin"/>
              </div>
            </div>
            <div class = "book-image">
              <img src = "/public/img/169367.svg" alt = "book-image" class = "img-style"/>
            </div>
          </li>
        </ol>

      </div>
    </div>
  </div>
</div>
