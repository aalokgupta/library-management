<style>
  .left-nav-menu ul {

  .left-nav-menu li {

}

/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: relative;; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}

/* The Close Button */
.close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}
</style>

                <h2> {{ pending_req.username }}</h2>
                <div style = "clear: both">
                <label> Book: {{ pending_req.bookname }}</label></br>
                <label> Requested at : {{ pending_req.time }}</label></br>
              </div>
              <div class = "">
                <input type = "button" value = "Accept" class = "btn-req-group" ng-click = "onClickAcceptBookRequest(pending_req)"/>
                <input type = "button" value = "Reject" class = "btn-req-group" ng-click = "onClickRejectBookRequest(pending_req)"/>
              </div>
            </div>
          </li>
        </ol>
      </div>
    </div>
  </div>
