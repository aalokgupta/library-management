
    <style>

    .container {
      height: auto;
      width: 50%;
      margin: 5% auto;
      border-radius: 8px;
      background-color: #777;
      border: 1px solid #999;
      text-align: center;
    }
    .container-login {
      width: auto;

    }
    .container-row1{
      /*width: 80%;*/
      width: 100%;
      margin: auto auto;
      /*display: inline-block;*/
    }
    .container-row2{
      width: 50%;
      /*min-width: 500px;*/
      margin: 1% 1%;
      display: inline-block;
      padding: 2%;
    }
    .container-row3{
      width: 15%;
      /*min-width: 100px;*/
      margin: 2% 1%;
      display: inline-block;
    }
    .container-row4 {
        width: 50%;
        margin: 2% auto;
    }
    /*ul {
      display: inline;
    }*/
    li {
      display: inline-block;
      min-width: 200px;
      min-height: 40px;
      /*margin: 5px 5%;*/
    }
    input, select{
      max-width: 250px;
      min-height: 35px;
      font-size: 25px;
    }
    </style>

    <div ng-controller = "loginController" ng-model = "nav_template" ng-include = "data.nav_template.url">
    </div>

    <div class = "container" >
      <div class = "container-login">
        <form name = "logInForm">
          <div class = "container-row1">
            <ul>
              <li><label>User/Admin</label></li>
              <li><select ng-model = "user_type.id" name = "user_type"  convert-to-number>
                <option value = "0">User</option>
                <option value = "1">Admin</option>
                </select>
              </li>
              <li><input type = "text" placeholder="Secret-key" name = "admin_secret_key" ng-model = "admin_secret_key"  ng-Required = "true" ng-hide = "user_type.id == 0"></input></li>
            </ul>
          </div>

          <div class = "container-row1">
            <ul>
              <li><label>Email</label></li>
              <li><input type = "email" placeholder="email" name ="email" ng-model = "email" ng-Required = "true"></input></li>
              <li><span  class = "error" ng-show = "logInForm.email.$error.email">Email is not valid.</span></li>
            </ul>
          </div>

          <div class = "container-row1">
            <ul>
              <li><label>Password</label></li>
              <li><input type = "password" name = "password" ng-model = "password" ng-Required = "true"></input></li>
              <li><span  class = "error" ng-show = "logInForm.password.$error.required">password required</span></li>
            </ul>
          </div>

          <div class = "container-row1">
            <ul>
              <li></li>
              <li><input type = "button" class = "my-buttons" ng-click = "onClickLogin()" value = "Login" style = "width: 200px;"></input></li>
              <li></li>
            </ul>
          </div>
        </form>
      </div>
    </div>
    </div>
