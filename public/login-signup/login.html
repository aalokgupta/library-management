  <style>
  h2{
    text-align: center;
  }
  </style>

<div ng-controller = "loginController">
  <div class = "signup-login">
    <h2 class = "signup-login-header">Login</h2>
    <table>

      <tr>
        <td>
          <span class = "span-text">  Admin/User </span>
        </td>
        <td>
          <select ng-model = "user_type.id" name = "user_type" class = "text-style" convert-to-number>
            <option value = "0">User</option>
            <option value = "1">Admin</option>
          </select>
        </td>
      </tr>

      <tr>
        <td> </td>
        <td>
          <input type = "text" class = "text-style" placeholder="admin secret key" name = "admin_secret_key" ng-model = "admin_secret_key"  ng-Required = "true" ng-hide = "user_type.id == 0"></input>
        </td>
      </tr>


    <tr>
      <td> <span class = "span-text"> Email </span>  </td>
      <td>  <input type = "text" ng-model = "email" class = "text-type" /></br></td>
      <!-- <td><span id = "span-id-signup-username" class = "span-validation">Email Id already in use</span></td> -->
    </tr>

    <tr>
      <td><span class = "span-text"> Password </span></td>
      <td><input type = "text" ng-model = "password" class = "text-type" /></br></td>
      <!-- <td><span id = "span-id-signup-username" class = "span-validation">Passpord not correct</span></td> -->
    </tr>
  </table>
    <div class = "btn-signup-login">
      <input type = "button" ng-click = "onClickLogin()" value = "Login" class = "btn btn-signup-login"/>
    </div>
  </div>

  </div>
</div>
