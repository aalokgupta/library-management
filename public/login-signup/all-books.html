
<div ng-controller = "bookController" ng-model = "nav_template" ng-include = "data.nav_template.url">
</div>

<div class = "main-body">
  <div class = "container">
    <div class = "search-container">
      <select class = "select-style">
        <option>A</option>
        <option>B</option>
        <option>C</option>
        <option>D</option>
        <option>E</option>
        <option>F</option>
      </select>
      <input type="text" class = "text-style" ng-model = "book_name_searched"/>
    </div>
    <div class = "book-list-container">
      <ol class = "ol-style" ng-repeat = "book in books | filter:book_name_searched">
        <li class = "li-book-list">
          <div class = "book-info">
            <h2> {{ book.book.name }}</h2>
            <div style = "clear: both">
              <label> Author: {{ book.book.author }}</label></br>
              <label> No of copy: {{ book.book.no_of_copy }}</label></br>
              <label> Available copy: {{ book.book.no_of_available_copy }}</label></br>
            </div>
          </div>
          <div class = "book-image">
            <img src = "/public/img/169367.svg" alt = "book-image" class = "img-style"/>
          </div>
        </li>
      </ol>

    </div>
  </div>
</div>
</div>
